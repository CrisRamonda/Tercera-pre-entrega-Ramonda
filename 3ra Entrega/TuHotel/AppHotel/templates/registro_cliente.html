{% extends 'base.html' %}

{% load static %}

{% block contenido_cambio %}
     <h2>Registro de clientes</h2>

    <form action="{% url 'RegistroClientes' %}" method="POST"> {% csrf_token %}

        <p>Nombre: <input type="text" name = 'nombre'> </p>
        <p>Documento: <input type="number" name = 'documento'> </p>
        <p>Email: <input type="email" name = 'email'> </p>

        <button type="submit">Enviar</button>


    </form>
    
{% endblock contenido_cambio %}
